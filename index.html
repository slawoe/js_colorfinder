<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colorfinder</title>
    <link rel="stylesheet" href="./style.css" />

  <body>
    <div class="colors">
      <div class="color">
        <h2>Hex</h2>
        <div class="controls">
          <button class="adjust">Adjust</button>
          <button class="lock">Lock</button>
        </div>
        <div class="sliders">
          <button class="close-adjustment">X</button>
          <span>Hue</span>
          <input
            class="hue-input"
            type="range"
            min="0"
            max="360"
            step="1"
            name="hue"
            data-hue="0"
          />
          <span>Brightness</span>
          <input
            class="bright-input"
            type="range"
            min="0"
            max="1"
            step="0.01"
            name="brightness"
            data-bright="0"
          />
          <span>Saturation</span>
          <input
            class="sat-input"
            type="range"
            min="0"
            max="1"
            step="0.01"
            name="saturation"
            data-sat="0"
          />
        </div>
      </div>
