<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <title>Colorfinder</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"

  <body>
    <div class="colors">
      <div class="color">
        <h2>Hex</h2>
        <div class="controls">
          <button class="adjust"><i class="fas fa-sliders-h"></i></button>
          <button class="lock"><i class="fas fa-lock-open"></i></button>
        </div>
        <div class="sliders">
          <button class="close-adjustment">X</button>
          <span>Hue</span>
          <input
            class="hue-input"
            type="range"
            min="0"
            max="360"
            step="1"
            name="hue"
            data-hue="0"
          />
          <span>Brightness</span>
          <input
            class="bright-input"
            type="range"
            min="0"
            max="1"
            step="0.01"
            name="brightness"
            data-bright="0"
          />
          <span>Saturation</span>
          <input
            class="sat-input"
            type="range"
            min="0"
            max="1"
            step="0.01"
            name="saturation"
            data-sat="0"
          />
        </div>
      </div>
